<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css"/>
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"/>
    <script src="js/plugins/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Memoria</title>
</head>

<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Memoria
        </div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="md-search"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <p style="text-align: center; padding-top: 20px;">
        <ons-tabbar>
          <ons-tab label="Tudo" page="all.html" active>
          </ons-tab>
          <ons-tab label="Férias" page="vacances.html">
          </ons-tab>
          <ons-tab label="FDS" page="vacances.html">
          </ons-tab>
        </ons-tabbar>
      </p>
    </ons-page>
  </ons-template>

  <ons-template id="settings.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="folder" modifier="underbar" placeholder="Folder" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="saveSettings()">Save</ons-button>
        </p>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>


  <ons-template id="all.html">
    <ons-page>
      <ons-list>
        <ons-list-header>February 2016</ons-list-header>
        <ons-list-item>
          <div class="left">
            <img class="list__item__thumbnail" src="http://placekitten.com/g/40/40">
          </div>
          <div class="center">
            <span class="list__item__title">Dia 1 da viagem à Madeira</span>
            <span class="list__item__subtitle">On the Internet</span>
          </div>
        </ons-list-item>

        <ons-fab position="bottom right">
          <ons-icon icon="md-plus"></ons-icon>
        </ons-fab>
    </ons-page>
  </ons-template>

  <ons-template id="vacances.html">
    <ons-page>
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </ons-template>

    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script type="text/javascript" src="js/filereader.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
